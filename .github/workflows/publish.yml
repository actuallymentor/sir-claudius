name: Publish Docker image

on:
  schedule:
    # Daily at midnight UTC — check for new Claude Code versions
    - cron: "0 0 * * *"
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - ".github/workflows/publish.yml"
  workflow_dispatch:

concurrency:
  group: publish-docker
  cancel-in-progress: false

env:
  IMAGE: actuallymentor/sir-claudius

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check latest Claude Code version
        id: version
        run: |
          VERSION=$(npm view @anthropic-ai/claude-code version 2>/dev/null)
          if [ -z "$VERSION" ]; then
            echo "::error::Failed to detect Claude Code version"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Claude Code version: $VERSION"

      - name: Check if build is needed
        id: check
        run: |
          # Always rebuild on push (Dockerfile/claudius changes) and manual dispatch
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "build=true" >> "$GITHUB_OUTPUT"
            echo "Build triggered by ${{ github.event_name }} — rebuilding"
          else
            # Scheduled run: only build if the version tag is new
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              "https://hub.docker.com/v2/repositories/${{ env.IMAGE }}/tags/${{ steps.version.outputs.version }}")
            if [ "$STATUS" = "200" ]; then
              echo "build=false" >> "$GITHUB_OUTPUT"
              echo "Tag ${{ steps.version.outputs.version }} already exists — skipping build"
            else
              echo "build=true" >> "$GITHUB_OUTPUT"
              echo "Tag ${{ steps.version.outputs.version }} not found — building"
            fi
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        if: steps.check.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        if: steps.check.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (multi-platform, pinned version)
        if: steps.check.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: CLAUDE_CODE_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
